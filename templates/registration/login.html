<!DOCTYPE html>
{% load staticfiles %}

<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/signin.css' %}" />
  </head>

  <body class="text-center">
    <form class="form-signin" method="POST">
      {% csrf_token %}
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Acessar o sistema</h1>
      </div>
      <label class="sr-only" for="id_username">Usuário:</label>
      <input
        type="text"
        class="form-control"
        name="username"
        autofocus
        required
        id="id_username"
        placeholder="Usuário"
      />
      <label class="sr-only" for="id_password">Senha</label>

      <input
        type="password"
        class="form-control"
        name="password"
        required
        id="id_password"
        placeholder="Senha"
      />

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Entrar
      </button>
      <p>
        Não é registrado?
        <a href="{% url 'users:signup' %}">Registre-se</a>
      </p>
      <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
    </form>
  </body>
</html>
